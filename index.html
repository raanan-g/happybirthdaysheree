<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Birthday Scavenger Hunt</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.freeiconspng.com/uploads/heart-icon-valentine-2.png">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="A scavenger hunt for Sheree's 28th birthday">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='map'></div>
    <div id='story'></div>
    <div id='legend'></div>
    <script src='config.js'></script>
    <script type='text/javascript' src="map.js"></script>
    <script type='text/javascript'>
        document.addEventListener("DOMContentLoaded", () => {
            // Add event listener to all inputs
            document.querySelectorAll("input").forEach(input => {
                input.addEventListener("input", (event) => {
                    const currentInput = event.target;
                    const password = currentInput.id; // The correct password is the ID of the input
                    const nextId = currentInput.getAttribute("next"); // ID of the next element to reveal

                    if (currentInput.value === password) {
                        // Reveal the next element
                        const nextElement = document.getElementById(nextId);
                        if (nextElement) {
                            nextElement.style.opacity = 1;

                            // Scroll to the revealed element
                            nextElement.scrollIntoView({
                                behavior: "smooth", // Smooth scrolling effect
                                block: "center"    // Center the element in the viewport
                            });
                        }

                        // Optionally, disable the current input to prevent further edits
                        currentInput.disabled = true;
                    }
                });
            });
        });

        
    </script>
</body>

</html>
